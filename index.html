<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive contact form</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
</head>

<body>
  <header class="header-main">
    <h1>The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p>
      Get the latest news on how your code is doing right in your inbox.
    </p>
  </header>

  <form action="index.html" method="post">
    <div class="fs-contact">
    <fieldset>
      <legend>Contact Information</legend>

      <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="required" required>
      <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" placeholder="required" required>
      <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="user_phone" placeholder="required" required>
      <label for="street">Street Address</label>
        <input type="text" id="street" name="user_street">
      <label for="city">City</label>
        <input type="text" id="city" name="user_city">

      <label for="state">State</label>
      <select id="state" name="user_state">
        <option value="" disabled selected hidden>Choose state</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>

      <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">
      <label for="website">Website</label>
        <input type="text" id="website" name="user_phone" placeholder="www.yourwebsite.com">
    </fieldset>
    </div>

    <div class="fs-newsletter">
    <fieldset>
      <legend>Newsletter</legend>

      <h3>Select the newsletter you would like to receive</h3>
      <label for="selection_html" class="control">
        <input type="checkbox" id="selection_html" name="newsletter_selection" value="selection_html">
        <span>HTML News</span>
      </label>

      <label for="selection_css" class="control">
        <input type="checkbox" id="selection_css" name="newsletter_selection" value="selection_css">
        <span>CSS News</span>
      </label>

      <label for="selection_javascript" class="control">
        <input type="checkbox" id="selection_javascript" name="newsletter_selection" value="selection_javascript">
        <span>JavaScript News</span>
      </label>

      <h3>Newsletter format</h3>
      <label for="format_html" class="control">
        <input type="radio" id="format_html" name="newsletter_format" value="format_html">
        <span>HTML</span>
      </label>

      <label for="format_text" class="control">
        <input type="radio" id="format_text" name="newsletter_format" value="format_text">
        <span>Plain text</span>
      </label>

      <label for="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics"></textarea>

      <label for="source">Where did you hear about us?</label>
      <select id="source" name="user_source">
        <option value="" disabled selected hidden>Choose one</option>
        <option value="Search">Search engine</option>
        <option value="Social">Social media</option>
        <option value="Magazine">Computer magazine</option>
        <option value="Friend">Friend</option>
        <option value="Other">Secret services</option>
      </select>
    </fieldset>
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <footer class="footer-main">
    <p>
      <em>Copyright The Code Review</em>
    </p>
    <img src="images/icon-code-review.svg" alt="Code Review Logo" />
  </footer>

</body>
</html>
